apiVersion: apps/v1
kind: Deployment
metadata:
  name: hexen-neurostack
  labels:
    app: hexen-neurostack
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hexen-neurostack
  template:
    metadata:
      labels:
        app: hexen-neurostack
    spec:
      containers:
        - name: backend
          image: ghcr.io/doctor0evil/hexen-backend-core:0.1.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: RUST_LOG
              value: info
            - name: HOST_BUDGET_PROFILE
              value: "default-bci-safe"
          resources:
            limits:
              cpu: "500m"
              memory: "512Mi"
            requests:
              cpu: "200m"
              memory: "256Mi"
