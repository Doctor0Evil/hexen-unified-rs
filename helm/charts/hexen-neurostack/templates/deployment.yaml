apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "hexen-neurostack.fullname" . }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ include "hexen-neurostack.name" . }}
  template:
    metadata:
      labels:
        app: {{ include "hexen-neurostack.name" . }}
    spec:
      containers:
        - name: neurostack
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.port }}
          env:
            {{- toYaml .Values.env | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
